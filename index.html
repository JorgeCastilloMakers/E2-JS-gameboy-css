<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega n2 JavaScript - Jorge Castillo</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                
</head>
<body>

<div class="gameboy_container">
    <div class="gameboy_case">
        <div class="gameboy_display">
            <img src="./assets/img/pokebola.png" alt="">
            <div class="code_container">
                <form id="searchForm">
                    <div>
                        <label for="idInput">Press A to find a Pizza</label>
                        <input type="number" id="idInput" name="idInput" placeholder="Insert a number">
                        <small id="errorMsj"></small>
                    </div>
                    <div>
                        <h2 id="nameField"></h2>
                        <div class="price_container">
                        <h4 id="priceField"></h4>
                        <span id="poke"></span>    
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="buttons_container">
            <img src="./assets/img/arrows_gameboy.png" alt="">
            <div class="btn_flex">
                <button type="button" id="searchBtn">A</button>
                <button type="button" id="musicBtn">B</button>
                <button type="button" id="musicBtn-pause">B</button>
            </div>
        </div>
        <div class="buttons_clear_reset">
            <button>Select</button>
            <button type="button" id="btnReset">Reset</button>
        </div>
        <div class="speaker_container">
            <img src="./assets/img/speaker_gameboy.png" alt="">
        </div>


    </div>
    <div class="sign">
        <p>Diseñado por Jorge Castillo con ❤️ para Nucba</p>
    </div>
</div>




<script src="./assets/main.js"></script>    
</body>
</html>
